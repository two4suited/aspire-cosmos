name: Build .NET Aspire Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore src/aspire-cosmos.sln

    - name: Build
      run: dotnet build src/aspire-cosmos.sln --no-restore --configuration Release

    - name: Test (if tests exist)
      run: |
        if ls src/*/*.Tests.csproj 1> /dev/null 2>&1; then
          for proj in src/*/*.Tests.csproj; do
            dotnet test "$proj" --no-build --configuration Release
          done
        else
          echo "No test projects found."
        fi
